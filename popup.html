<!DOCTYPE html>
<html>
<head>
  <title>Thought for the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
      text-align: center;
    }
    #quote-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 300px;
    }
    h1 {
      font-size: 24px;
      color: #007acc;
      margin-top: 0;
    }
    #quote {
      font-size: 18px;
      font-style: italic;
      margin: 10px 0;
    }
    #new-quote {
      background-color: #007acc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    #new-quote:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div id="quote-container">
    <h1>Thought for the Day</h1>
    <p id="quote">Loading...</p>
    <button id="new-quote">New Quote</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
